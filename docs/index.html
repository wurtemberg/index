<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de LED - Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      padding-top: 50px;
    }

    h1 {
      color: #333;
    }

    .botao {
      font-size: 40px;
      padding: 30px 60px;
      margin: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ligar {
      background-color: #4CAF50;
      color: white;
    }

    .ligar:hover {
      background-color: #45a049;
    }

    .desligar {
      background-color: #f44336;
      color: white;
    }

    .desligar:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>

  <h1>Controle de LED via Firebase</h1>

  <button class="botao ligar" onclick="ligarLED()">LIGAR</button>
  <button class="botao desligar" onclick="desligarLED()">DESLIGAR</button>

  <script>
    // ðŸ”§ CONFIGURAÃ‡Ã•ES DO FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:abc123"
    };

    // ðŸ”„ INICIALIZA O FIREBASE
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function ligarLED() {
      database.ref("/").update({
        led: true
      });
    }

    function desligarLED() {
      database.ref("/").update({
        led: false
      });
    }
  </script>
</body>
</html>
